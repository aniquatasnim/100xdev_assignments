<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;

        }
        .left{
            background-color: red;
        }
        .right{
            background-color: blue;
            display: grid;
           justify-content: space-between;
            
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="left">
        <h1>Left<h1>
            <h3> text text text text text text text text text text text text text<h3>
    </div>
    <div class="right">
      <h1>Right<h1>
        <h2>col1 col2 col3 col4 col5 col6 col7 col8 col9<h2>
    </div>
    </div>
</body>
</html>
